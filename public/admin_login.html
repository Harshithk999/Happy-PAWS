<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pet Website</title>
    <link rel="stylesheet" href="css/admin_login.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Tourney';">ADMIN LOGIN</h1>
        <form id="adminLoginForm" style="font-family: 'Antonio';">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" style="font-family: 'Antonio';">LOGIN</button>
        </form>
        <p id="loginError"></p>
        <p style="font-family: 'Antonio';"><a href="login.html">Go to User Login</a></p>
    </div>
    <script src="js/admin_login.js"></script>
</body>
</html>
