<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Pet Website</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <nav style="font-family: 'Antonio'">
        <div class="logo">
            <img src="/assets/logo.jpg" alt="Logo">
        </div>
        <ul>
            <li><a href="homepage.html">HOME</a></li>
            <li><a href="buy.html">BUY DOGS</a></li>
            <li><a href="sell.html">SELL DOGS</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="sidebar">
                <div class="dog-image">
                    <img src="./uploads/fam.jpg" alt="Dog image">
                </div>
            </div>
            <div class="main-content">
                <h1>Yay!!! We love dogs!</h1>
                <div class="profile-info">
                    <img src="./uploads/user.png" alt="user profile">
                    <h2 id="userName"></h2>
                    <form id="updateProfileForm">
                        <input type="hidden" id="userId" name="userId"> <!-- Hidden input for userId -->
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <button type="submit">Update Profile</button>
                    </form>
                    <button id="logoutButton">Logout</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/profile.js"></script>
</body>
</html>
