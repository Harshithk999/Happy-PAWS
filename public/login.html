<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Pet Website</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Tourney';">USER LOGIN</h1>
        <form id="loginForm" style="font-family: 'Antonio';">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" style="font-family: 'Antonio';">LOGIN</button>
        </form>
        <p style="font-family: 'Antonio';">New user? <a href="register.html">Register</a></p>
        <p style="font-family: 'Antonio';"><a href="admin_login.html" class="admin-login">Login as Admin</a></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
