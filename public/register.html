<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Website - Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Tourney';">REGISTER</h1>
        <form id="registerForm" style="font-family: 'Antonio';"> 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit" style="font-family: 'Antonio';">REGISTER</button>
        </form>
        <p style="font-family: 'Antonio';">Already registered? <a href="login.html">Login</a></p>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
